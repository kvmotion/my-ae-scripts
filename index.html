<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Super Panel</title>
    <link rel="stylesheet" href="css/style.css"> <style>
        /* Базовые стили для простоты */
        body {
            font-family: sans-serif;
            background-color: #323232;
            color: #dcdcdc;
            padding: 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #4a4a4a;
            color: #dcdcdc;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        button:disabled {
            background-color: #3a3a3a;
            color: #777;
            cursor: not-allowed;
        }
        #status {
            font-size: 12px;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>

    <h2>Моя Супер Панель</h2>
    
    <button id="runScript" disabled>Выполнить Скрипт</button>
    <button id="refreshScript">Обновить Скрипт</button>
    
    <div id="status">Загрузка скрипта...</div>

    <script src="./js/CSInterface.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
